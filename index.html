<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <h1>BEES!</h1>
    <canvas id='mainCanvas' width='800' height='500'>
    </canvas>

    <canvas id='otherCanvas' width='400' height='100'>
    </canvas>

    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/Map.js"></script>
    <script src="js/Bee.js"></script>
    <script src="js/Hive.js"></script>
    <script>
        window.onload = () => {
            const canvas = document.getElementById("mainCanvas")
            const ctx = canvas.getContext("2d")
            const map1 = initMap(ctx)

            const myHive = new Hive(ctx, map1)
            myHive.releaseBees()

            //------------
            const canvas2 = document.getElementById("otherCanvas")
            const ctx2 = canvas2.getContext("2d")
            const map2 = initMap(ctx2)

            const myOtherHive = new Hive(ctx2, map2)
            myOtherHive.releaseBees()

        }
    </script>
</body>

</html>
